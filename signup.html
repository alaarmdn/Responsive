<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Netflix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body style="background-image: url('https://assets.nflxext.com/ffe/siteui/vlv3/f841d4c7-10e1-40af-bcae-07a3f8dc141a/f6d7434e-d6de-4185-a6d4-c77a2d08737b/US-en-20220502-popsignuptwoweeks-perspective_alpha_website_medium.jpg'); background-size: cover; background-position: center;">
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="card bg-dark bg-opacity-75 text-white" >
            <div class="card-body p-5">
                <h1 class="text-center mb-4">Sign Up</h1>
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control bg-dark text-white border-secondary" placeholder="Full name" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control bg-dark text-white border-secondary" placeholder="Email address" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control bg-dark text-white border-secondary" placeholder="Create password" required>
                    </div>
                    <div class="mb-3">
                        <select class="form-select bg-dark text-white border-secondary">
                            <option selected>Choose your plan</option>
                            <option value="basic">Basic</option>
                            <option value="standard">Standard</option>
                            <option value="premium">Premium</option>
                        </select>
                    </div>
                    <button onclick="window.location.href='index.html'" type="submit" class="btn btn-danger w-100 py-2 mb-3">Sign Up</button>
                    <div class="text-center">
                        <p class="text-muted">Already have an account? <a href="login.html" class="text-white">Sign in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
